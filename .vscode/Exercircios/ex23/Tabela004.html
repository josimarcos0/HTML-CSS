<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela completa</title>
        <style>
            body{
                 font-family: Arial, Helvetica, sans-serif;
            }
            table{
                width: 500px;
                border-collapse: collapse;
            }
            td{
               border: 1px solid black;
               padding: 10px;
               
            }

            td.negrito{
               font-weight: bold;
               text-align: center;
            }
        </style>
</head>
<body>
    <table>
        <tr>
            <td class="negrito" >Grupo</td>
            <td class="negrito" >Nomes</td>
            <td class="negrito" colspan="3">Filmes</td>
        </tr>
        <tr>
            <td class="negrito" rowspan="3" >Mulheres</td>
            <td>Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td>Cláudia Melo</td>
            <td>Intocávieis</td>
            <td>Aminésia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td class="negrito" rowspan="3">Homens</td>
            <td>Bruno Mendonça</td>
            <td>Obvilion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>
        <tr>
            <td>Daniel Lourenço</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>
        <tr>
            <td>Fabiano Mota</td>
            <td>Star Wars</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
        </tr>
    </table>
</body>
</html>
